[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyNB"
version = "0.1.0"
authors = [
  { name="D.C.Morgan", email="dcolinmorgan@gmail.com" },
]
description = "Network Bootstrap FDR Analysis w/ some GeneSPIDER capability"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.5.0",
    "matplotlib>=3.5.0",
    "scipy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
workflow = [
    "snakemake>=7.30.1",
    "scenicplus>=0.1.0",
    "scanpy>=1.9.3",
    "anndata>=0.8.0",
    "mudata>=0.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.hatch.build]
layout = "src"

[tool.hatch.build.targets.wheel]
packages = ["pyNB"] 
